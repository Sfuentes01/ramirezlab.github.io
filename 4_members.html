<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  box-sizing: border-box;
}
body {
  margin: 0;
  font-family: "Lato", sans-serif;
  /*agregar color oscuro para el fondo*/
  background: #f1f1f1;
}
  /* Header/Logo Title */
.header {
  padding: 1px;
  text-align: center;
  background: linear-gradient(to bottom, 	#254666 30%, #4d667f 100%);
  color: white;
  font-size: 20px;
  margin-left: 200px;
} 
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}   
.sidebar {
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #FFFFFF;
  position: fixed;
  height: 100%;
  overflow: auto;
}
.sidebar a {
  display: block;
  color: black;
  padding: 16px;
  text-decoration: none;
} 
.sidebar a.active {
  background-color: #294e71;
  color: white;
}
.sidebar a:hover:not(.active) {
  background-color: #4d667f;
  color: white;
}
div.content {
  margin-left: 200px;
  padding: 1px 16px;
  height: 1000px;
}
@media screen and (max-width: 700px) {
  .sidebar {
    width: 100%;
    height: auto;
    position: relative;
  }
  .sidebar a {float: left;}
  div.content {margin-left: 0;}
}
@media screen and (max-width: 400px) {
  .sidebar a {
    text-align: center;
    float: none;
  }
}
/* Style the counter cards */
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  padding: 16px;
  text-align: center;
  background-color: white;
  border-radius: 10%;
}
.img-circle {
border-radius: 50%;
}
.marco{
margin-left: 200px;
}

/* Float four columns side by side */
.column {
  float: left;
  width: 25%;
  padding: 0 10px;
}

/* Remove extra left and right margins, due to padding */
.row {margin: 0 -5px;}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive columns */
@media screen and (max-width: 500px) {
  .column {
    width: 100%;
    display: block;
    margin-bottom: 20px;
  }

</style>
</head>
<body>

  
<div class="sidebar">
  <br>
  <img src="/media/Logo.jpg" alt="Logo" style="width:90%;max-width:500px" class="center">
  <a href="/1_about_us">About us</a>
  <a href="/2_research">Research</a>
  <a href="/3_publications">Publications</a>
  <a class="active" href="#4_members">Members</a>
  <a href="/5_join_us">Join us</a>
  <a href="/6_events">Events</a>
  <a href="/7_contact">Contact</a>
</div>
  
<div class="header">
  <h1>Ramírez lab</h1>
  <p>Members</p>
</div>
  

<div class="marco">
<div class="row">
  <div class="column">
    <div class="card">
  <img class="img-circle" src="DavidR-1.png" alt="Avatar" style="width:100%" border-radius="5%">
  <div class="container">
    <h4><b>David Ramírez PhD</b></h4> 
    <p>Group Leader</p>
    </div>
</div>
  </div>

  <div class="column">
    <div class="card">
      <h3>Carlos Peña</h3>
      <p>Research assistant</p>
      <p>Bioinformatics Engineer</p>
    </div>
  </div>
  
  

</body>
</html>
